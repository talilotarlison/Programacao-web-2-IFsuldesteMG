<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado - Cálculo de Pagamento</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>

<header>
    <img src="https://via.placeholder.com/150" alt="Logo Supermercado" class="logo">
    <h1>Cálculo de Pagamento</h1>
</header>

<div class="container">
    <form id="paymentForm">
        <div class="form-group">
            <label for="quantidade">Quantidade de Compras:</label>
            <input type="number" id="quantidade" placeholder="Digite a quantidade de itens" required>
        </div>

        <div class="form-group">
            <label for="totalCompra">Valor Total da Compra (R$):</label>
            <input type="number" id="totalCompra" placeholder="Digite o valor total" required>
        </div>

        <div class="form-group">
            <label for="parcelamento">Parcelamento:</label>
            <select id="parcelamento">
                <option value="vista">À vista</option>
                <option value="10x">10x</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tipoCliente">Tipo de Cliente:</label>
            <select id="tipoCliente">
                <option value="novo">Novo</option>
                <option value="volta">Que Volta</option>
                <option value="genteBoa">Gente Boa</option>
                <option value="supremo">Supremo</option>
            </select>
        </div>

        <button type="button" onclick="calcularPagamento()">Calcular Pagamento</button>

        <div class="result" id="result"></div>
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
